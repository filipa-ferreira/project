<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tube</title>
    <link rel="stylesheet" href="my-tube.css">
</head>
<body>
    <h1>My Tube</h1>

    <nav id="controlBtns">
        <button id="playBtn">Play</button>
        <button id="pauseBtn">Pause</button>
        <button id="stopBtn">Stop</button>
        <button id="muteBtn">Mute</button>
        <button id="volDownBtn">Vol -</button>
        <button id="volUpBtn">Vol +</button>
    </nav>

    <section id="volumeControl">
        <label for="meterVol">Volume:</label>
        <meter min="0" max="1" step="0.1"></meter>
       <!--  <input type="range" min="0" max="1" step="0.1" id="rangeVol"/> -->
    </section>

    <section id="player">
        <video controls></video>
        <progress id="progress" value="0.01"></progress>
        <p id="durationTxt">Tempo Total: </p>
        <p id="timeTxt">Tempo Atual: </p>
    </section>
    
    <script src="humanize-duration.js"></script>
    <script type="module" src="my-tube.js" defer></script>
</body>
</html>
