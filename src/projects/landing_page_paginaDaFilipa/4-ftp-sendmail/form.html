<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For with sendmail</title>
    <style>
        label{
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Contact Form</h1>
    <hr>
    <section>
        
        <form action="sendmail/send.php" method="post">
        
        <div>
            <label for="fname">Name:</label>
            <input type="text" id="fname" placeholder="insert name" name="firstname">
        </div>
        <div>
            <label for="lname">Lastname:</label>
            <input type="text" id="lname" placeholder="insert lastname" name="lastname">
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="insert email" name="email">
        </div>

        <div>
            <label for="subject">Message:</label>
            <textarea name="subject" id="subject" rows="15"></textarea>
        </div>
        <input type="submit" value="Submit">
    </form>
    </section>
</body>
</html>
